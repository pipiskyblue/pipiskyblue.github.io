<!-- footer.html -->
<style>
/* CSS styles for footer */
footer {
    background-color: #e6ccff;  /* Light purple background */
    padding: 20px 0;  /* Add some padding for spacing */
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 20px;  /* Add padding to center content */
    display: flex;
    justify-content: space-between;  /* Align social icons to the edges */
    align-items: center;  /* Center vertically */
}

.social-icons {
    display: flex;  /* Align social icons horizontally */
}

.icon {
    width: 30px;  /* Set the width of the icons */
    height: auto; /* Maintain aspect ratio */
    margin-right: 10px; /* Add some spacing between icons */
}

.icon:last-child {
    margin-right: 0; /* Remove margin for the last icon */
}
</style>

<footer>
    <div class="container">
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">
                <img src="linkedin-icon.png" alt="LinkedIn" class="icon">
            </a>
            <a href="https://github.com/your-github-profile" target="_blank">
                <img src="github-icon.png" alt="GitHub" class="icon">
            </a>
        </div>
    </div>
</footer>
