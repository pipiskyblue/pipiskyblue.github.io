<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome CSS (if not using local files) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>[Your Name]'s Portfolio & Blog</title>
</head>

<body>
    <!-- Include the header using the object tag -->
    <object type="text/html" data="header.html" class="header-object"></object>

    <main class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="column">
                <h1>Sophie D'Halleweyn</h1>
                <h3>Artist. Scientist.</h3>
            </div>
            <div class="column">
                <img src="imgs/intro_img.png" alt="Introduction Image">
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <div class="column">
                <img src="imgs/gallery_pic_1.jpg" alt="Gallery Picture 1">
            </div>
            <div class="column">
                <button class="gallery-button">View Gallery</button>
                <img src="imgs/gallery_pic_2.jpg" alt="Gallery Picture 2">
            </div>
        </div>
        <!-- Row 3 -->
        <div class="row">
            <div class="column">
                <h2>Introduction to Blog</h2>
                <p>Text introducing your blog goes here.</p>
            </div>
        </div>
    </main>

    <!-- Include the footer using the object tag -->
    <object type="text/html" data="footer.html" class="footer-object"></object>

    <script src="script.js"></script>
</body>

</html>
